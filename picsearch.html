<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>PicSearch</title>
</head>
<body>
    <div class="navigation">
        <a href="index.html">Обычный поиск</a>
        <a href="extsearch.html">Расширенный поиск</a>
    </div>
    
    <div class="google-img">
        <img class="google-logo" src="Google.png" width="350" height="100" alt="Гугол">
    </div>
    
    <div class="search-container">
        <form action="https://www.google.com/images" method="get">
            <input type="text" placeholder="Поиск" name="q">
            <button class="search-button" type="submit">
                <img src="Searchicon.png" width="15" height="15" alt="">
            </button>
        </form>
    </div>
</body>
</html>
